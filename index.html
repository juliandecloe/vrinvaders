<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VRcafe Game</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@900&display=swap" rel="stylesheet">
</head> 
<body>
	<img class="background" src="img/background.gif" alt="galaxy">
	<div class="scoreparts">
		<p class="score">SCORE: 000000</p>
		<p class="highscore">HIGHSCORE: 000000</p>
	</div>
	<!-- Stage 1 -->
	<img class="target" src="img/star.png">
	<img class="target" src="img/star.png">
	<img class="target" src="img/star.png">
	<img class="target" src="img/star.png">
	<img class="target" src="img/star.png">

	<div class="start">
		<h3>VR INVADERS</h3>
		<button>START GAME</button>
	</div>

	<img class="rocket" src="img/rocket.png" alt="rocket">
	<img class="comet" src="img/comet.png" alt="Comet">
	<img class="coin" src="img/coin.gif" alt="VR coin">
	<p class="cointext hide">+50</p>


	<script src="script.js"></script>
</body>
</html>
